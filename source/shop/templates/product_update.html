{%  extends 'base.html '%}

{% block title %}
    Обновление записи
{% endblock %}


{% block content %}
<div class="row">
    <div class="col-md-12 col-xl-6 mb-4">
        <h2 class="m-3">Редактирование записи {{ product.title }}: </h2>
        <form class="m-3" action="{% url 'product_update' product.pk %}" method="POST" enctype="multipart/form-data">
            {% include 'partial/form_product.html' with button_text='Сохранить' %}
        </form>
        <p class="mt-4 ms-2"><a href="{% url 'index' %}">вернуться на главную</a></p>
    </div>
</div>

{% endblock %}

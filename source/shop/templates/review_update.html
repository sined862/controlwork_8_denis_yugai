{%  extends 'base.html '%}

{% block title %}
    Обновление записи
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 col-xl-6 mb-4">
        <h2 class="m-3">Редактирование записи {{ review.title }}: </h2>
        <form class="m-3" action="{% url 'review_update' review.pk %}" method="POST">
            {% include 'partial/form_review.html' with button_text='Сохранить' %}
        </form>
    </div>
</div>
{% endblock %}
